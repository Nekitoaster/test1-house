<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 2 House</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Обратная форма</h1>
      <form id="form" name="form" method="post">
        <div class="input-box">
          <input
            required
            id="fio"
            name="fio"
            class="input-box__fio"
            type="text"
          />
          <label for="fio">ФИО</label>
        </div>
        <div class="input-box">
          <input
            required
            id="phone"
            name="phone"
            class="input-box__phone"
            type="tel"
          />
          <label for="phone">Телефон</label>
        </div>
        <div class="input-box">
          <input
            id="email"
            name="email"
            class="input-box__email"
            type="email"
          />
          <label for="email">E-mail</label>
        </div>
        <div class="input-box message-box">
          <textarea
            id="message"
            name="message"
            class="input-box__message"
          ></textarea>
          <label for="message">Сообщение</label>
        </div>
        <p>
          Отправляя форму, Вы соглашаетесь на
          <span>обработку персональных данных</span>
        </p>
        <button type="submit">Отправить</button>
      </form>
    </div>

    
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.maskedinput.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
